<!doctype html>
<html>
  <head>
    <title>DevOps Mini Project</title>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        padding: 50px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1.5s ease-in-out;
        max-width: 750px; /* Increased width */
      }

      h1 {
        font-size: 2.5rem;
        color: #38bdf8;
        margin-bottom: 10px;
      }

      .subtitle {
        margin-top: 5px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .tech-stack {
        margin-top: 25px;
        display: flex; /* Flex layout */
        justify-content: center;
        gap: 12px; /* Even spacing */
        flex-wrap: wrap; /* Keeps responsive */
      }

      .badge {
        padding: 8px 16px; /* Slightly smaller */
        border-radius: 25px;
        background-color: #334155;
        transition: 0.3s;
        font-size: 0.9rem;
        white-space: nowrap; /* Prevent text wrapping */
      }

      .badge:hover {
        background-color: #38bdf8;
        color: black;
        transform: scale(1.1);
      }

      footer {
        margin-top: 30px;
        font-size: 0.85rem;
        opacity: 0.7;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

</html>
